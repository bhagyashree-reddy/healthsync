<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .about {
            position: fixed;
            top: 10px;
            right: 10px;
        }
        .mainNav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: #333;
            color: white;
        }
        .mainNav__links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .mainHeading {
            text-align: center;
            padding: 50px;
        }
        .mainHeading__image img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- about -->
    <div class="about">
        <a class="bg_links social portfolio" href="https://www.rafaelalucas.com" target="_blank">Portfolio</a>
        <a class="bg_links social dribbble" href="https://dribbble.com/rafaelalucas" target="_blank">Dribbble</a>
        <a class="bg_links social linkedin" href="https://www.linkedin.com/in/rafaelalucas/" target="_blank">LinkedIn</a>
    </div>
    <!-- end about -->

    <nav class="mainNav">
        <div class="mainNav__logo">Logo</div>
        <div class="mainNav__links">
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Team</a>
            <a href="#">Contacts</a>
        </div>
    </nav>

    <header class="mainHeading">
        <div class="mainHeading__content">
            <article class="mainHeading__text">
                <p class="mainHeading__preTitle">nature</p>
                <h2 class="mainHeading__title">behind the mountains</h2>
                <p class="mainHeading__description">
                    Far far away, behind the word mountains, far from the countries
                    Vokalia and Consonantia, there live the blind texts.
                </p>
                <button class="cta">know more</button>
            </article>
            <figure class="mainHeading__image">
                <img src="https://images.unsplash.com/photo-1520856707909-75c4048cc858?ixlib=rb-1.2.1&auto=format&fit=crop&w=1534&q=80" alt="">
            </figure>
        </div>
    </header>

    <script>
        var scene = document.getElementById('scene');
        if (scene) {
            var parallaxInstance = new Parallax(scene);
        }
    </script>
</body>
</html>
